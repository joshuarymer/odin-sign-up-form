<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div id="full-screen">
        <div id="section-1">
            <div id="logo-con">
                <img id="odin-logo" src="images/odin-logo.png">
                <h1 id="odin-text">ODIN</h1>
            </div>
        </div>
        <div id="section-2">
            <p id="caption">This is not a real online service! You know you need something<br> like this in your life
            to help you realise your deepest dreams.<br> Sign up now to get started. <br><br> You know you want to.
            </p>
            <div id="form-con">
                <h1>Let's do this!</h1>
                <div id="form-arrange">
                    <div class="input-class">
                        <label for="firstname">FIRST NAME</label>
                        <input id="firstname" type="text">
                    </div>
                    <div class="input-class">
                        <label for="lastname">LAST NAME</label>
                        <input id="lastname" type="text">
                    </div>
                    <div class="input-class">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email">
                    </div>
                    <div class="input-class">
                        <label for="phone">PHONE</label>
                        <input id="phone" type="tel">
                    </div>
                    <div class="input-class">
                        <label for="pass">PASSWORD</label>
                        <input id="pass" type="password">
                    </div>
                    <div class="input-class">
                        <label for="conpass">CONFIRM PASSWORD</label>
                        <input id="conpass" type="password">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
